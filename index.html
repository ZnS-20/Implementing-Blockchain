<!DOCTYPE html>
<html>
<head>
	<title>First Blockchain</title>
</head>
<body>
	<input type = "text" id = "amount">
	<p id="balance"></p>

	<BUTTON id = "deposit"> Deposit </BUTTON>
	<BUTTON id = "transaction">Transaction</BUTTON>

	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	<script>
		
		var contract;

		$(document).ready(function(){
			web3 = new Web3(web3.currentProvider);

			var abi = [
	{
		"constant": false,
		"inputs": [
			{
				"name": "amt",
				"type": "int256"
			}
		],
		"name": "deposit",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "amt",
				"type": "int256"
			}
		],
		"name": "transaction",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"name": "",
				"type": "int256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
];

			var address = "0xB5749C4964DA5727C7ccC2b357220e327be4992d";

			contract = new web3.eth.Contract(abi, address);

			contract.methods.getBalance().call().then(function(bal){
				$('#balance').html(bal);
			})

		})
	</script>

</body>

</body>
</html>
